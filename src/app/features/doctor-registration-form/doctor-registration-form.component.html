<body>
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="myForm" (ngSubmit)="submitForm()" method="post">
                <h1> Sign Up </h1>

                <fieldset>

                    <legend><span class="number">1</span> Your Basic Info</legend>

                    <label for="name">Mobile Number:</label>
                    <input type="text" id="mobile_number" name="doc_number" formControlName="mobile_number">
                    <small *ngIf="r['mobile_number'].touched && r['mobile_number'].errors?.['required']"
                        class="error">Must
                        Enter Your Mobile Number</small>


                    <label for="name">Email Address:</label>
                    <input type="email" id="email_address" name="doc_mail" formControlName="email_address">
                    <small *ngIf="r['email_address'].touched && r['email_address'].errors?.['required']"
                        class="error">Must
                        Enter Your Email</small>

                    <label for="name">Full Name:</label>
                    <input type="text" id="full_name" name="doc_name" formControlName="full_name">
                    <small *ngIf="r['full_name'].touched && r['full_name'].errors?.['required']" class="error">Must
                        Enter Your Name</small>


                    <label for="password">Password:</label>
                    <input type="password" id="password" name="doc_password" formControlName="password">
                    <small *ngIf="r['password'].touched && r['password'].errors?.['required']" class="error">Password
                        must contain minimum 8 characters, at least 1 special character, at least 1 digit </small>


                    <label for="password">Confirm Password:</label>
                    <input type="password" id="confirm_password" formControlName="confirm_password">


                    <input type="date" name="date" formControlName="date">
                </fieldset>

                <fieldset>

                    <legend><span class="number">2</span> Your Degree and Experience</legend>

                    <label for="name">Degree 1:</label>
                    <input type="text" id="degree1" formControlName="degree">

                    <div *ngFor="let value of values;let i =index">
                        <input (onChange)="addNewDegree()" type="text"  name="value{{i}}">
                        <button (click)="removeValues(i)">remove</button>
                    </div>
                   
                        <button type="button" (click)="addValues()">add</button>



                </fieldset>

                <button type="submit">Sign Up</button>

            </form>
        </div>
    </div>

</body>
